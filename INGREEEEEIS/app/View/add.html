<h1>Adicionar Palavra:</h1>

<form method="post" action="?pagina=add&metodo=add">
    
    <span>Palavra</span><br>
    <textarea name="Palavra" cols="25" rows="2"></textarea><br>
    
    <span>Significados</span><br>
    <input type="number" name="Significados" min="1" value="1"><br>
    <span>Dificuldade</span><br>
    <input type="number" name="Dificuldade" min="0" max="2" value="0"><br>    
      
    
    <input type="submit" value="Adicionar">
</form>
